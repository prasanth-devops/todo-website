<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To‑Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>To‑Do List</h1>

    <form id="task-form" class="task-form" autocomplete="off">
      <input id="task-input" placeholder="Add a new task..." />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <div class="controls">
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
      <button id="clear-completed">Clear completed</button>
    </div>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>

    <footer class="hint">Tip: this app stores tasks locally in your browser. Deploy to GitHub Pages / Netlify to run online.</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
